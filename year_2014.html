<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"yAxis": "1", "values": [{"x": "JANUARY", "y": 110}, {"x": "FEBRUARY", "y": 120}, {"x": "MARCH", "y": 28}, {"x": "APRIL", "y": 51}, {"x": "MAY", "y": 73}, {"x": "JUNE", "y": 28}, {"x": "JULY", "y": 85}, {"x": "AUGUST", "y": 25}, {"x": "SEPTEMBER", "y": 10}, {"x": "OCTOBER", "y": 14}, {"x": "NOVEMBER", "y": 27}, {"x": "DECEMBER", "y": 8}], "key": "INJURED"}, {"yAxis": "1", "values": [{"x": "JANUARY", "y": 20}, {"x": "FEBRUARY", "y": 42}, {"x": "MARCH", "y": 20}, {"x": "APRIL", "y": 15}, {"x": "MAY", "y": 9}, {"x": "JUNE", "y": 18}, {"x": "JULY", "y": 25}, {"x": "AUGUST", "y": 12}, {"x": "SEPTEMBER", "y": 6}, {"x": "OCTOBER", "y": 3}, {"x": "NOVEMBER", "y": 14}, {"x": "DECEMBER", "y": 4}], "key": "FATALITIES"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 500)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
