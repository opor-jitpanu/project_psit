<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="stackedareachart"><svg style="width:400px;height:400px;"></svg></div>


    <script>


            data_stackedareachart=[{"yAxis": "1", "key": "inj", "values": [{"x": 1, "y": 8}, {"x": 2, "y": 14}, {"x": 3, "y": 27}, {"x": 4, "y": 10}, {"x": 5, "y": 25}, {"x": 6, "y": 85}, {"x": 7, "y": 28}, {"x": 8, "y": 73}, {"x": 9, "y": 51}, {"x": 10, "y": 28}, {"x": 11, "y": 120}, {"x": 12, "y": 110}]}, {"yAxis": "1", "key": "fata", "values": [{"x": 1, "y": 4}, {"x": 2, "y": 3}, {"x": 3, "y": 14}, {"x": 4, "y": 6}, {"x": 5, "y": 12}, {"x": 6, "y": 25}, {"x": 7, "y": 18}, {"x": 8, "y": 9}, {"x": 9, "y": 15}, {"x": 10, "y": 20}, {"x": 11, "y": 42}, {"x": 12, "y": 20}]}];

    nv.addGraph(function() {
        var chart = nv.models.stackedAreaChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_stackedareachart;





            chart.xAxis
                .tickFormat(d3.format(',.2f'));
            chart.yAxis
                .tickFormat(d3.format(',.2f'));

                    chart.tooltipContent(function(key, y, e, graph) {
                        var x = String(graph.point.x);
                        var y = String(graph.point.y);
                                            if(key == 'inj'){
                        var y = 'There is ' +  String(graph.point.y)  + ' min';
                    }
                    if(key == 'fata'){
                        var y = 'There is ' +  String(graph.point.y)  + ' min';
                    }

                        tooltip_str = '<center><b>'+key+'</b></center>' + y + ' at ' + x;
                        return tooltip_str;
                    });

      chart.showLegend(true);



        


        d3.select('#stackedareachart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 400)
            .attr('height', 400)
            .call(chart);


    });



    </script>

    </body>
</html>
