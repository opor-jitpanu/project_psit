<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"values": [{"y": 15, "x": "JANUARY"}, {"y": 48, "x": "FEBRUARY"}, {"y": 530, "x": "MARCH"}, {"y": 29, "x": "APRIL"}, {"y": 43, "x": "MAY"}, {"y": 17, "x": "JUNE"}, {"y": 71, "x": "JULY"}, {"y": 26, "x": "AUGUST"}, {"y": 90, "x": "SEPTEMBER"}, {"y": 36, "x": "OCTOBER"}, {"y": 104, "x": "NOVEMBER"}, {"y": 19, "x": "DECEMBER"}], "yAxis": "1", "key": "INJURED"}, {"values": [{"y": 11, "x": "JANUARY"}, {"y": 13, "x": "FEBRUARY"}, {"y": 42, "x": "MARCH"}, {"y": 6, "x": "APRIL"}, {"y": 15, "x": "MAY"}, {"y": 17, "x": "JUNE"}, {"y": 23, "x": "JULY"}, {"y": 9, "x": "AUGUST"}, {"y": 13, "x": "SEPTEMBER"}, {"y": 26, "x": "OCTOBER"}, {"y": 20, "x": "NOVEMBER"}, {"y": 12, "x": "DECEMBER"}], "yAxis": "1", "key": "FATALITIES"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 500)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
