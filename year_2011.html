<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"key": "INJURED", "yAxis": "1", "values": [{"x": "JANUARY", "y": 14}, {"x": "FEBRUARY", "y": 47}, {"x": "MARCH", "y": 13}, {"x": "APRIL", "y": 2}, {"x": "MAY", "y": 37}, {"x": "JUNE", "y": 18}, {"x": "JULY", "y": 30}, {"x": "AUGUST", "y": 28}, {"x": "SEPTEMBER", "y": 126}, {"x": "OCTOBER", "y": 61}, {"x": "NOVEMBER", "y": 24}, {"x": "DECEMBER", "y": 35}]}, {"key": "FATALITIES", "yAxis": "1", "values": [{"x": "JANUARY", "y": 24}, {"x": "FEBRUARY", "y": 16}, {"x": "MARCH", "y": 14}, {"x": "APRIL", "y": 8}, {"x": "MAY", "y": 18}, {"x": "JUNE", "y": 9}, {"x": "JULY", "y": 8}, {"x": "AUGUST", "y": 10}, {"x": "SEPTEMBER", "y": 8}, {"x": "OCTOBER", "y": 15}, {"x": "NOVEMBER", "y": 13}, {"x": "DECEMBER", "y": 8}]}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 500)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
