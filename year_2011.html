<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"key": "INJURED", "yAxis": "1", "values": [{"y": 14, "x": "JANUARY"}, {"y": 47, "x": "FEBRUARY"}, {"y": 13, "x": "MARCH"}, {"y": 2, "x": "APRIL"}, {"y": 37, "x": "MAY"}, {"y": 18, "x": "JUNE"}, {"y": 30, "x": "JULY"}, {"y": 28, "x": "AUGUST"}, {"y": 126, "x": "SEPTEMBER"}, {"y": 61, "x": "OCTOBER"}, {"y": 24, "x": "NOVEMBER"}, {"y": 35, "x": "DECEMBER"}]}, {"key": "FATALITIES", "yAxis": "1", "values": [{"y": 24, "x": "JANUARY"}, {"y": 16, "x": "FEBRUARY"}, {"y": 14, "x": "MARCH"}, {"y": 8, "x": "APRIL"}, {"y": 18, "x": "MAY"}, {"y": 9, "x": "JUNE"}, {"y": 8, "x": "JULY"}, {"y": 10, "x": "AUGUST"}, {"y": 8, "x": "SEPTEMBER"}, {"y": 15, "x": "OCTOBER"}, {"y": 13, "x": "NOVEMBER"}, {"y": 8, "x": "DECEMBER"}]}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 500)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
