<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"key": "INJURED", "yAxis": "1", "values": [{"y": 17, "x": "JANUARY"}, {"y": 84, "x": "FEBRUARY"}, {"y": 81, "x": "MARCH"}, {"y": 73, "x": "APRIL"}, {"y": 43, "x": "MAY"}, {"y": 66, "x": "JUNE"}, {"y": 43, "x": "JULY"}, {"y": 62, "x": "AUGUST"}, {"y": 27, "x": "SEPTEMBER"}, {"y": 44, "x": "OCTOBER"}, {"y": 65, "x": "NOVEMBER"}, {"y": 78, "x": "DECEMBER"}]}, {"key": "FATALITIES", "yAxis": "1", "values": [{"y": 8, "x": "JANUARY"}, {"y": 35, "x": "FEBRUARY"}, {"y": 29, "x": "MARCH"}, {"y": 25, "x": "APRIL"}, {"y": 22, "x": "MAY"}, {"y": 26, "x": "JUNE"}, {"y": 15, "x": "JULY"}, {"y": 22, "x": "AUGUST"}, {"y": 20, "x": "SEPTEMBER"}, {"y": 15, "x": "OCTOBER"}, {"y": 22, "x": "NOVEMBER"}, {"y": 15, "x": "DECEMBER"}]}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .tickFormat(d3.format(',.2f'));


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 500)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
